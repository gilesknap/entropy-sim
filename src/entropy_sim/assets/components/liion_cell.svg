<!-- Lithium Ion Cylindrical Cell (18650-style, Fritzing-style, horizontal) -->
<g>
    <!-- Battery body (cylinder, horizontal) -->
    <rect x="-30" y="-10" width="60" height="20" rx="2"
          fill="#34495e" fill-opacity="0.7" stroke="#2c3e50" stroke-width="2"/>
    <!-- Positive terminal (button right) -->
    <rect x="30" y="-6" width="5" height="12" rx="1"
          fill="#c0392b" stroke="#a93226" stroke-width="1.5"/>
    <!-- Negative terminal (flat left) -->
    <rect x="-33" y="-10" width="3" height="20"
          fill="#7f8c8d" stroke="#5a6668" stroke-width="1"/>
    <!-- Label -->
    <text x="0" y="3" text-anchor="middle" font-size="7"
          font-weight="bold" fill="#ecf0f1">Li-Ion</text>
    <!-- Positive marking -->
    <text x="23" y="3" text-anchor="middle" font-size="8"
          font-weight="bold" fill="#c0392b">+</text>
    <!-- Negative marking -->
    <text x="-27" y="3" text-anchor="middle" font-size="8"
          font-weight="bold" fill="#7f8c8d">âˆ’</text>
</g>
