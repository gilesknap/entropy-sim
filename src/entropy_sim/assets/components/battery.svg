<!-- 9V Battery (Fritzing-style) -->
<g>
    <!-- Battery body -->
    <rect x="-30" y="-20" width="60" height="40" rx="3"
          fill="#2c3e50" fill-opacity="0.7" stroke="#1a252f" stroke-width="2"/>
    <!-- Label area -->
    <rect x="-24" y="-14" width="48" height="12" rx="1.5"
          fill="#ecf0f1"/>
    <!-- Positive terminal (left) -->
    <rect x="-38" y="-5" width="8" height="10" rx="1"
          fill="#c0392b" stroke="#a93226" stroke-width="1"/>
    <!-- Negative terminal (right) -->
    <rect x="30" y="-5" width="8" height="10" rx="1"
          fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
    <!-- Text labels -->
    <text x="0" y="-5" text-anchor="middle" font-size="10"
          font-weight="bold" fill="#2c3e50">9V</text>
    <text x="-34" y="12" text-anchor="middle" font-size="10"
          font-weight="bold" fill="#c0392b">+</text>
    <text x="34" y="12" text-anchor="middle" font-size="10"
          font-weight="bold" fill="#34495e">âˆ’</text>
</g>
